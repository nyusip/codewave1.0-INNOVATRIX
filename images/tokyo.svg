<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DB2777;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- Mount Fuji silhouette -->
  <path d="M0,150 L100,70 L200,150 L300,70 L400,150 L400,200 L0,200 Z" fill="#1F2937" opacity="0.5" />
  
  <!-- Tokyo Tower silhouette -->
  <path d="M200,40 L210,150 L220,150 L230,40 L200,40 Z" fill="none" stroke="white" stroke-width="2" opacity="0.6" />
  <path d="M190,150 L240,150 L235,160 L195,160 L190,150 Z" fill="white" opacity="0.6" />
  <path d="M205,40 L225,40 L220,30 L210,30 L205,40 Z" fill="white" opacity="0.6" />
  <path d="M200,80 L230,80 L225,90 L205,90 L200,80 Z" fill="white" opacity="0.6" />
  <path d="M195,120 L235,120 L230,130 L200,130 L195,120 Z" fill="white" opacity="0.6" />
  
  <!-- City skyline -->
  <rect x="50" y="120" width="20" height="30" fill="white" opacity="0.3" />
  <rect x="80" y="100" width="15" height="50" fill="white" opacity="0.3" />
  <rect x="105" y="110" width="25" height="40" fill="white" opacity="0.3" />
  <rect x="140" y="90" width="20" height="60" fill="white" opacity="0.3" />
  <rect x="170" y="130" width="15" height="20" fill="white" opacity="0.3" />
  <rect x="240" y="120" width="20" height="30" fill="white" opacity="0.3" />
  <rect x="270" y="100" width="15" height="50" fill="white" opacity="0.3" />
  <rect x="295" y="110" width="25" height="40" fill="white" opacity="0.3" />
  <rect x="330" y="90" width="20" height="60" fill="white" opacity="0.3" />
  <rect x="360" y="130" width="15" height="20" fill="white" opacity="0.3" />
  
  <!-- Cherry blossom elements -->
  <circle cx="50" cy="50" r="3" fill="#FFC0CB" opacity="0.6" />
  <circle cx="70" cy="40" r="2" fill="#FFC0CB" opacity="0.6" />
  <circle cx="90" cy="60" r="3" fill="#FFC0CB" opacity="0.6" />
  <circle cx="120" cy="45" r="2" fill="#FFC0CB" opacity="0.6" />
  <circle cx="280" cy="50" r="3" fill="#FFC0CB" opacity="0.6" />
  <circle cx="300" cy="40" r="2" fill="#FFC0CB" opacity="0.6" />
  <circle cx="320" cy="60" r="3" fill="#FFC0CB" opacity="0.6" />
  <circle cx="350" cy="45" r="2" fill="#FFC0CB" opacity="0.6" />
  
  <!-- Text -->
  <text x="200" y="180" font-family="Arial" font-size="16" fill="white" text-anchor="middle" opacity="0.9">Tokyo, Japan</text>
</svg>